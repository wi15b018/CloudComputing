<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<meta charset='utf-8'>
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<link href="./css/styles.css" rel="stylesheet">
	<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript">
	</script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	</script>
	<title>CloudComputing</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js">
	</script>
	<script src="./js/microsoft_analyzer.js">
	</script>
</head>
<body ng-app="mainModule">
	<div id='cssmenu'>
		<ul>
			<li>
				<a href='./index.html'>Home</a>
			</li>
			<li class='active'>
				<a href='./microsoft.html'>Microsoft</a>
			</li>
			<li>
				<a href='./aws.html'>AWS</a>
			</li>
			<li>
				<a href='./google.html'>Google</a>
			</li>
		</ul>
	</div>
	<div ng-controller="mainController">
		<h3>Analyze image:</h3>
		<div class="col-md-5">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Enter the URL to an portrait of a person, then click the <strong>Analyze image</strong> button.	</h3>
				</div>
				<div class="panel-body">
					<div class="input-group bottom-marg-10">
					  <span class="input-group-addon">Microsoft Vision API key</span>
					  <input ng-model="api.key" type="text" class="form-control" placeholder="2992SD29299" ></input>
					</div>
					<div class="input-group bottom-marg-10">
					  <span class="input-group-addon">Image to analyze: </span>
					  <input type="text" ng-model="getParam1" class="form-control" ng-init="getParam1 = 'https://www.famousbirthdays.com/headshots/george-clooney-3.jpg'">
					</div>
				</div><a class="btn btn-primary btn-block btn-lg" ng-click="postCall()">Image analyzer</a>
			</div>
		</div>				
		<br>
		<div id="wrapper" style="width:1020px; display:table;">
			<div id="jsonOutput" style="width:600px; display:table-cell;">
				<b>Response:</b>
				<pre>{{postCallResult | json}}</pre>
			</div>
			<div id="imageDiv" style="width:420px; display:table-cell;"><b>Source image:</b><br>
			<br>
			<img ng-src={{inputImage2}} width="400" />
			</div>
		</div>
	</div>
</body>
</html>
