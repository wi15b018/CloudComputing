<!DOCTYPE html>
<html ng-app="angular-s3-upload">
<head>
	<meta charset="utf-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<title>CloudComputing</title>
	<meta content="" name="description">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<link href="./css/styles.css" rel="stylesheet">
	<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
	<title>CloudComputing</title><!-- Styles -->
	<link href="components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="components/toastr/toastr.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet"><!-- JavaScript Libs -->
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://sdk.amazonaws.com/js/aws-sdk-2.144.0.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="./components/angular/angular.js"></script>
	<script src="./components/toastr/toastr.min.js"></script>
	<script src="./js/application.js"></script>
	<script src="./js/aws_analyzer.js"></script>
	<script src="./js/directives.js"></script>
</head>
<body ng-controller="UploadController">
	<div id='cssmenu'>
		<ul>
			<li>
				<a href='./index.html'>Home</a>
			</li>
			<li>
				<a href='./microsoft.html'>Microsoft</a>
			</li>
			<li class='active'>
				<a href='./aws.html'>AWS</a>
			</li>
			<li>
				<a href='./google.html'>Google</a>
			</li>
		</ul>
	</div><br>
	<div class="container-fluid">
		<div class="col-md-4">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Step 1: Provide access key and upload the picture</h3>
				</div>
				<div class="panel-body">
					<div class="input-group bottom-marg-10">
					  <span class="input-group-addon">ACCESS KEY</span>
					  <input ng-model="creds.access_key" type="text" class="form-control" placeholder="2992SD29299" ></input>
					</div>
					<div class="input-group bottom-marg-10">
					  <span class="input-group-addon">SECRET KEY</span>
					  <input ng-model="creds.secret_key" type="text" class="form-control" placeholder="AKS72628SE28">
					</div>
					<div class="input-group">
					  <span class="input-group-addon">BUCKET</span>
					  <input ng-model="creds.bucket" type="text" class="form-control" placeholder="my_upload_bucket">
					</div>
					</br>
					<input class="bottom-marg-15" type="file" name="file" file></input> 
					<!-- Progress Bar -->
					<div class="progress">
						<div aria-valuemax="100" aria-valuemin="0" aria-valuenow="{{ uploadProgress }}" class="progress-bar" role="progressbar" style="width: {{ uploadProgress }}%;">
							{{ uploadProgress == 0 ? '' : uploadProgress + '%' }}
						</div>
					</div><a class="btn btn-primary btn-block btn-lg" ng-click="upload()">Upload</a>
				</div>
			</div>
		</div><!-- Read Data from Service -->
		<div class="col-md-4">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Step 2: Get Amazon Rekognition information</h3>
				</div>
				<div class="panel-body">
					<a class="btn btn-primary btn-block btn-lg" ng-click="postCall()" >Analyze uploaded picture</a>
					<div id="jsonOutput" style="width:600px; display:table-cell;">
						Response:
						<pre>{{postCallResult | json}}</pre>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
